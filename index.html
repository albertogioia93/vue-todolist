<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- collegamento al framework bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- collegamento a font awesome via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- collegamento al mio file style.css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Vue To Do List</title>

</head>

<body>

    <!-- questo div id=app si collega all'istanza finalizzata da mount('#app') creata in main.js -->
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Vue To Do List</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Aggiungi una nuova cosa da fare alla lista to do" v-model="newTodo">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" @click="addTodo">Aggiungi</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <ul class="list-group">
                        <li v-for="(todo, index) in todos" class="list-group-item d-flex justify-content-between align-items-center" :class="{ 'list-group-item-success': todo.done }" @click="toggleDone(index)">
                            <span :class="{ 'text-decoration-line-through': todo.done }">{{ todo.text }}</span>
                            <button type="button" class="btn-close" aria-label="Close" @click="removeTodo(index)"></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- collegamento al framework vue.js via CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- collegamento al mio file main.js -->
    <script src="js/main.js"></script>

</body>

</html>
